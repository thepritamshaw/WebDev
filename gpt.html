<!DOCTYPE html>
<html>
<head>
	<title>My Responsive Front Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		nav {
			background-color: #333;
			overflow: hidden;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}

		nav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		nav .icon {
			display: none;
		}

		@media screen and (max-width: 600px) {
			nav a:not(:first-child) {
				display: none;
			}

			nav a.icon {
				float: right;
				display: block;
			}
		}

		@media screen and (max-width: 600px) {
			nav.responsive {
				position: relative;
			}

			nav.responsive .icon {
				position: absolute;
				right: 0;
				top: 0;
			}

			nav.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
		}

		/* Header */
		header {
			background-color: #f2f2f2;
			padding: 60px;
			text-align: center;
			color: #333;
		}

		header h1 {
			margin: 0;
			font-size: 40px;
		}

		header p {
			margin: 0;
			font-size: 20px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 3px;
			margin-top: 20px;
		}

		/* Main content */
		main {
			margin-top: 80px;
			padding: 20px;
			text-align: center;
		}

		main h2 {
			margin-top: 0;
			font-size: 30px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 3px;
		}

		main p {
			font-size: 20px;
			line-height: 1.5;
		}

		main img {
			max-width: 100%;
			margin: 20px 0;
		}

		/* Footer */
		footer {
			background-color: #333;
			color: #f2f2f2;
			padding: 20px;
			text-align: center;
		}

	</style>
</head>
<body>

	<!-- Navigation bar -->
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="contact.html">Contact Us</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</nav>

	<!-- Header -->
	<header>
		<h1>My Website</h1>
		<p>Welcome to my website</p>
	</header>
</body>
</html>
